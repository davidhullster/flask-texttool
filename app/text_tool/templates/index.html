{% extends "base.html" %}
{% block content %}
    <div class="form-row align-items-center">
        <div class="col-auto">
            <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p>
                {{ form.text_entry.label }}<br>
                {{ form.text_entry(size=14, class="form-control form-control-sm") }}
            </p>
        </div>
    </div>
        <p>{{ form.submit(class="btn btn-primary") }}</p>
    </form>
    <h6>{{ time_output }}</h6>
    {% if text_entry %}
        <h3>{{ text_entry }}</h3>
    {% endif %}
{% endblock %}
